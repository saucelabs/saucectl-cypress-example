apiVersion: v1alpha
kind: cypress
sauce:
  region: us-west-1
  concurrency: 2 # Controls how many suites are executed at the same time.
  metadata:
    name: saucectl cypress example
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA
docker:
  # Affects how test files are transferred to the docker container when using the docker mode (--test-env docker).
  fileTransfer: copy # Choose between mount|copy.
cypress:
  version: 6.6.0 # See https://docs.saucelabs.com/testrunner-toolkit for a list of supported versions.
  configFile: "cypress.json"  # We determine related files based on the location of the config file.
# Controls what files are available in the context of a test run (unless explicitly excluded by .sauceignore).
rootDir: ./
suites:
  - name: "Chrome"
    browser: "chrome"
    platformName: "Windows 10" # Only relevant when running a test against the sauce cloud (--test-env sauce).
    screenResolution: "1920x1080"  # (optional) Only relevant when running a test against the sauce cloud (--test-env sauce).
    config:
      testFiles: [ "**/*.*" ] # Cypress native glob support.
  - name: "Firefox"
    browser: "firefox"
    platformName: "Windows 10"
    config:
      testFiles: [ "**/*.*" ]

# Controls what artifacts to fetch when the suite on Sauce Cloud has finished.
artifacts:
  download:
    when: always
    match:
      - console.log
    directory: ./artifacts/
