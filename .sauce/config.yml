apiVersion: v1alpha
kind: cypress
defaults:
  mode: sauce
sauce:
  region: us-west-1
  concurrency: 10 # Controls how many suites are executed at the same time.
  metadata:
    tags:
      - e2e
      - release team
      - other tag
docker:
  #image: cypress
  # Affects how test files are transferred to the docker container when using the docker mode.
  fileTransfer: copy # Choose between mount|copy.
cypress:
  version: 10.1.0 # See https://docs.saucelabs.com/dev/cli/saucectl/#supported-frameworks-and-browsers for a list of supported versions.
  configFile: "cypress.config.js"  # We determine related files based on the location of the config file.

#   reporters:
#     - name: cypress-mochawesome-reporter
#       options:
#         reportDir: __assets__/cypress/report
#         charts: true
#         reportPageTitle: my-custom-title
#         json: true
# npm:
#   packages:
#     cypress-mochawesome-reporter: "2.2.1"

# Controls what files are available in the context of a test run (unless explicitly excluded by .sauceignore).
rootDir: ./
suites:
  - name: "Chrome using global mode setting" # Since the suite doesn't specify the `mode`, it'll inherit the mode specified via `defaults.mode` (see line number 3 and 4 of this config file).
    browser: "chrome"
    platformName: "Windows 10"
    config:
      specPattern: [ "cypress/e2e/**/*.*" ] # Cypress native glob support.
  - name: "Firefox on Mac"
    browser: "firefox"
    platformName: "macOS 11.00"
    config:
      specPattern: [ "cypress/e2e/**/*.*" ] # Cypress native glob support.

# Controls what artifacts to fetch when the suite on Sauce Cloud has finished.
artifacts:
  download:
    when: always
    match:
      - console.log
    directory: ./artifacts/
