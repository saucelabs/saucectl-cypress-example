apiVersion: v1
kind: cypress
sauce:
  region: us-west-1
  concurrency: 10 # Controls how many suites are executed at the same time.
  metadata:
    tags:
      - e2e
      - release team
      - other tag
    build: Github Run $GITHUB_RUN_ID

cypress:
  version: 13.10.0
  configFile: "cypress.config.js"
  reporters:
    - name: cypress-mochawesome-reporter
      options:
        reportDir: "__assets__/cypress/report"
        charts: true
        reportPageTitle: "custom-title"
        embeddedScreenshots: true
        inlineAssets: true
        saveAllAttempts: false
        saveJson: false
        ignoreVideos: true # Must be ignored, the plugin will fail otherwise.

npm:
  dependencies:
    - "cypress-mochawesome-reporter"

# Controls what files are available in the context of a test run (unless explicitly excluded by .sauceignore).
rootDir: ./

suites:
  - name: "Chrome on Windows"
    browser: "chrome"
    platformName: "Windows 11"
    screenResolution: "1920x1080" # (optional)
    shard: spec # (optional) Allocate one VM per spec for a high degree of parallelism.
    config:
      specPattern: ["cypress/e2e/**/*.*"] # Cypress native glob support.
  - name: "Firefox on Mac"
    browser: "firefox"
    browserVersion: "latest"
    shard: spec
    platformName: "macOS 13"
    config:
      specPattern: ["cypress/e2e/**/*.*"]

# Controls what artifacts to fetch when the suites have finished.
artifacts:
  download:
    when: always
    match:
      - "*.html"
    directory: ./artifacts/

reporters:
  spotlight: # Prints an overview of failed or otherwise interesting jobs.
    enabled: true
