apiVersion: v1
kind: cypress

sauce:
  region: us-west-1
  concurrency: 2
  metadata:
    tags:
      - cypress-example

cypress:
  version: 14.0.0
  configFile: "cypress.config.js"

rootDir: ./

suites:
  - name: (Experimental) webkit test
    browser: webkit
    platformName: Windows 11
    shard: concurrency
    config:
      specPattern: ["cypress/e2e/**/*.*"]

reporters:
  spotlight: # Prints an overview of failed or otherwise interesting jobs.
    enabled: true
