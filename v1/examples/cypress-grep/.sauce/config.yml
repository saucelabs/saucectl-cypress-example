apiVersion: v1
kind: cypress
defaults:
  mode: sauce
sauce:
  region: us-west-1
  concurrency: 5
  metadata:
    tags:
      - saucectl-cypress-example
      - cypress-grep-example
    build: Github Run $GITHUB_RUN_ID
cypress:
  version: 10.10.0
  configFile: "cypress.config.js"
rootDir: ./
suites:
  - name: "Filter by tag"
    browser: chrome
    platformName: Windows 11
    config:
      specPattern: [ "cypress/e2e/**/*.*" ]
      env:
        grepTags: "@smoke"

  - name: "Filter by test title"
    browser: chrome
    platformName: Windows 11
    config:
      specPattern: [ "cypress/e2e/**/*.*" ]
      env:
        grep: "DOM"

  - name: "Filter sharded suite by test title"
    browser: chrome
    platformName: Windows 11
    shard: spec
    config:
      specPattern: [ "cypress/e2e/**/*.*" ]
      env:
        grep: "DOM"

  - name: "Filter sharded suite by test tags"
    browser: chrome
    platformName: Windows 11
    shard: spec
    shardGrepEnabled: true
    config:
      specPattern: [ "cypress/e2e/**/*.*" ]
      env:
        grepTags: "-@smoke"

artifacts:
  download:
    when: always
    match:
      - console.log
    directory: ./artifacts/
npm:
  dependencies:
    - "@cypress/grep"
